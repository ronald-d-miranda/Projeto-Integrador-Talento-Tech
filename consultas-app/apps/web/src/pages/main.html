<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
</head>
<body>
    <h2>Agendamento de Consulta</h2>
  
    <form>
      <label for="especialidade">Escolha a especialidade:</label><br>
      <select id="especialidade" name="especialidade">
        <option>Clínica Geral</option>
        <option>Cardiologia</option>
        <option>Dermatologia</option>
        <option>Ginecologia</option>
        <option>Ortopedia</option>
      </select><br><br>
  
      <label for="medico">Escolha o médico:</label><br>
      <select id="medico" name="medico">
        <option>Dr. João Silva</option>
        <option>Dra. Marina Costa</option>
        <option>Dr. Pedro Alves</option>
      </select><br><br>
  
      <label for="data">Escolha a data:</label><br>
      <input type="date" id="data" name="data"><br><br>
  
      <label>Escolha o horário:</label><br>
      <input type="radio" name="horario" value="08:00"> 08:00<br>
      <input type="radio" name="horario" value="09:30"> 09:30<br>
      <input type="radio" name="horario" value="11:00"> 11:00<br>
      <input type="radio" name="horario" value="14:00"> 14:00<br>
      <input type="radio" name="horario" value="16:30"> 16:30<br><br>
  
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome"><br><br>
  
      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone"><br><br>
  
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email"><br><br>
  
      <label for="convenio">(opcional) Número do convênio:</label><br>
      <input type="text" id="convenio" name="convenio"><br><br>
  
      <button type="submit">CONFIRMAR AGENDAMENTO</button>
    </form>

    <h3>Sua consulta foi agendada com sucesso!</h3>
    <p><strong>Local:</strong> Clínica Saúde Bem</p>
    <p><strong>Data:</strong> 22/04/2025</p>
    <p><strong>Horário:</strong> 09:30</p>
    <p><strong>Médico:</strong> Dr. João Silva</p>
</body>
</html>
